<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>填写表单</title>
<meta content="IE=edge" http-equiv="X-UA-Compatible">

<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">

<meta content="yes" name="apple-mobile-web-app-capable">

<meta content="black" name="apple-mobile-web-app-status-bar-style">

<meta content="telephone=no" name="format-detection">
<link href="css/reserve.css" rel="stylesheet" type="text/css" />
<link href="css/base.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="wrap">
  <div class="banner"><img src="images/logobig.jpg" /></div>
  <div class="title">
    <a class="new-a-back" href="">返回</a>
       
    <h3 class="biaodan-hd">填写表单信息</h3>
    <a href="javascript:void(0)" id="" class="new-a-ewm"><span>二维码</span></a>
  </div>
  <div class="data"><span class="info">联系人姓名:</span><span class="info_input"><input maxlength="20" class="new-input" name="address.name"  value="" style="width:100%;" type="text"></span></div>
    
  <div class="data"><span class="info">联系电话：</span><span class="info_input"><input maxlength="20" class="new-input" name="address.name"  value="" style="width:100%;" type="text"></span></div>
    
<!--    <div class="data h30"><span class="info ">优惠电话：</span><span class="info_input case"><select name="" class="choose"><option>校园团购</option><option>集团客户优惠</option><option>官微特惠</option></select></span></div>-->
    
    
    <div class="data address">收货地址:</div>
    <div class="data h30"><span class="info ">省份：</span><span class="info_input case"><select name="" class="choose"><option>广东</option></select></span></div>
    <div class="data h30"><span class="info ">城市：</span><span class="info_input case"><select name="" class="choose"><option>广州</option></select></span></div>
    <div class="data h30"><span class="info ">区县：</span><span class="info_input case"><select name="" class="choose"><option>天河区</option></select></span></div>
  
  <div class="data"><span class="info">地址信息:</span><span class="info_input"><input maxlength="20" class="new-input" name="address.name"  value="" style="width:100%;" type="text"></span></div>
  <div class="data address">支付信息：</div>
  <div class="data">货到付款</div>
  <div class="desk"><button class="check-button-none color" onClick="location.href='submit.html'" type="button">提交订单</button></div>
  <div class="check-button"><button  onClick="location.href='check.html'" class="check-button-none" type="button">查看订单</button></div>
</div>
</body>
</html>

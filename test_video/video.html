<!DOCTYPE html>
<head>
    <title>
        课程视频
    </title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <link type="text/css" rel="stylesheet" href="css/NewDefault.css">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="css/video-js.css">
    <script src="js/video.min.js" type="text/javascript"></script>
    <style type="text/css">
        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
    <style type="text/css">
        .fancybox-margin {
            margin-right: 15px;
        }
    </style>
</head>

<body>


<div style="max-width:750px;min-width:320px;margin:0 auto;">

    <div style="margin:0 auto;  width:90%; text-align:left; margin-top:30px;;">

        <div>

            <div id="mp4" class="mp4" style="text-align: center;">

                <video id="my_player" style="width:100%" class="video-js" controls preload="auto">
                    <source src="http://ota3k0koh.bkt.clouddn.com/%E6%B5%8B%E8%AF%95%E6%96%87%E4%BB%B6%E2%80%94%E5%8B%BF%E5%88%A0.mp4" type="video/mp4">
                </video>
                <h3 style="text-align: center; font-size:14px;line-height:40px;"><i
                        class="fa fa-video-camera"></i>测试视频</h3>
            </div>
        </div>

    </div>
</div>

</body>
<script type="text/javascript">
    $(document).ready(function () {
        var player = videojs('my_player', { fluid: true,
            controlBar: {
                captionsButton: false,
                chaptersButton: false,
                playbackRateMenuButton: true,
                remainingTimeDisplay: true,
                progressControl: false,
                //竖着的音量条
                fullscreenToggle: true
            }
        }, function () {
            console.log('Good to go!');
            alert("ssssssssss");
            //this.play(); // if you don't trust autoplay for some reason
        });
        player.on('play', function () {
            console.log('开始/恢复播放');
        });
        player.on('pause', function () {
            console.log('暂停播放');
        });
        player.on('ended', function () {
            console.log('结束播放');

        });
        player.on('timeupdate', function () {
            console.log(player.currentTime());
        });
    });

</script>
